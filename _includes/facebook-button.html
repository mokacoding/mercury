{% assign root = 'http://theiostimes.com' %}
{% if post %}
  {% assign url = root | append: post.url %}
{% else %}
  {% assign url = root | append: page.url %}
{% endif %}

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=154614394038";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-share-button"
		data-href="{{ url }}"
		data-layout="button">
</div>
