---
layout: default
---

<div class="home">

  {% assign post = site.posts[0] %}
  <div class="post">
    <h1 class="post-title">{{ post.title }}</h1>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.content }}
    <div class="share-container">{% include tweet_button.html %}</div>
  </div>

  <p class="rss-subscribe">
    Click <a href="{{ post.url }}#disqus_thread">here</a> to leave a comment
  </p>

  <p class="rss-subscribe">Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<!-- comment added to force gh-pages rebuild -->
